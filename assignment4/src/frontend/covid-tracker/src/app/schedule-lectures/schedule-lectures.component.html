<div class="container">
  <h1>Schedule Lecture</h1>

  <div class="container">
    <div class="row">
      <div class="col-sm">
        <h2> <b>STEP 1:</b> Enter Lecture Information Below </h2>
     

        <!-- <button (click)="log()">click</button> -->

        <div class="mb-3">
          <label class="form-label">Start Time:</label>
          <div class="row" style="margin-left: 1px">
            <div class="mb-3">
              <input
                [(ngModel)]="startTimeH"
                name="startTimeH"
                type="text"
                placeholder="H"
                class="form-control"
                id="startTimeH"
              />
            </div>
            <div class="mb-3">
              <input
                [(ngModel)]="startTimeM"
                name="startTimeM"
                type="text"
                placeholder="M"
                class="form-control"
                id="startTimeM"
              />
            </div>

            <div class="mb-3">
              <input
                [(ngModel)]="startTimeS"
                name="startTimeS"
                type="text"
                placeholder="S"
                class="form-control"
                id="startTimeS"
              />
            </div>
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label">End Time:</label>
          <div class="row" style="margin-left: 1px">
            <div class="mb-3">
              <input
                [(ngModel)]="endTimeH"
                name="endTimeH"
                type="text"
                placeholder="H"
                class="form-control"
                id="endTimeH"
              />
            </div>
            <div class="mb-3">
              <input
                [(ngModel)]="endTimeM"
                name="endTimeM"
                type="text"
                placeholder="M"
                class="form-control"
                id="endTimeM"
              />
            </div>

            <div class="mb-3">
              <input
                [(ngModel)]="endTimeS"
                name="endTimeS"
                type="text"
                placeholder="S"
                class="form-control"
                id="endTimeS"
              />
            </div>
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label">LectureID:</label>
          <input  [(ngModel)]="lectureID" maxlength="5" type="number" class="form-control" id="" />
        </div>
        <div class="mb-3">
          <label class="form-label">CourseID:</label>
         

          <datalist name="courseIDs" id="courseIDs">
            <option *ngFor="let courseID of courseIDs">{{ courseID.courseID }}</option>
          </datalist>

          <input [(ngModel)]="courseID" maxlength="5" type="text" class="form-control" id="" list="courseIDs"/>


        </div>
        <div class="mb-3">
          <label class="form-label">Number of Seats Required:</label>
          <input
            [(ngModel)]="seats"
            name="seats"
            type="number"
            placeholder="Number of seats required"
            class="form-control"
            id="seats"
          />
        </div>
        <button class="btn" style="background-color: rgb(226, 117, 253); color: white;" (click)="look()">Search</button>
      </div>
      <div class="col-sm">
           

            
        <div>
            <div>
                <h2> <b>STEP 2:</b> Select Classroom For Your Lecture </h2>
              <h3>
                Classrooms available to seat {{ seats }} students
              </h3>
              <div style="overflow: auto; height:400px;">

              <ul *ngFor="let r of result; let i = index">
                <li>
                  Classroom Number: {{ r.classroomNumber }}  Building Name:
                  {{ r.buildingName }} Number of Seats: {{ r.numberOfSeats }}
                </li>
                <li>
                  <button class="btn btn-secondary" style="color: white;" (click)="insertLecture(r.classroomNumber)">
                    Schedule at this class!
                  </button>
                </li>
              </ul>
            </div>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
